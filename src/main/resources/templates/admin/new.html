<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<body>

<!--Heading (navbar)-->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3C3F42">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarText">

            <!--Authenticated user info-->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <span class="navbar-brand mb-0 h1" th:text="${user.getEmail()}">Email</span>
                </li>
                <li class="nav-item">
                    <span class="navbar-brand mb-0 h2">with roles:</span>
                </li>
                <li class="nav-item">
                    <span class="navbar-brand mb-0 h2" th:text="${user.getRolesWithNoBraces()}">Roles</span>
                </li>
            </ul>
        </div>

        <!--Logout-->
        <div class="navbar-nav ms-auto mb-2 mb-lg-0">
            <a style="color: #808080" th:href="@{/logout}" class="nav-link">Logout</a>
        </div>

    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!--Sidebar-->
        <div class="col px-0">
            <div class="d-flex flex-column pt-2">
                <div class="list-group list-group-flush">
                    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                        Admin
                    </a>
                    <a th:href="@{/templates/users}" class="list-group-item list-group-item-action">User</a>
                </div>
            </div>
        </div>

        <div class="col-11 px-5 bg-body-secondary">
            <div class="col bg-light bg-body-secondary">

                <p class="h1">Admin panel</p>

                <!--Toolbar: users table and new user-->
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group me-2" role="group" aria-label="First group">
                        <a href="http://localhost:63342/PP_3.1.5_REST_JS/src/main/resources/templates/admin/all-users.html?_ijt=84mkglko0nqam6vcb2agkoiveo&_ij_reload=RELOAD_ON_SAVE"
                           class="btn btn-light">Users table</a>
                        <button class="btn btn-light active">New user</button>
                    </div>
                </div>

                <!--Main content-->
                <table class="table table-bordered">
                    <thead>
                    <tr class="table-active">
                        <th scope="col">
                            <p class="h5">Add new user</p></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>

                            <!--Form to add new user-->
                            <div class="container">


                                <form th:method="POST" th:action="@{/admin}">

                                    <div class="row g-3 align-items-center text-center">
                                        <div class="col-4">
                                        </div>
                                        <div class="col-3">
                                            <div class="mb-3">
                                                <label for="username" class="form-label fw-bold">Username</label>
                                                <input type="text" class="form-control" id="username"
                                                       th:field="*{userNew.username}" placeholder="Username">
                                            </div>
                                        </div>

                                    </div>

                                    <div class="row g-3 align-items-center text-center">
                                        <div class="col-4">
                                        </div>
                                        <div class="col-3">
                                            <div class="mb-3">
                                                <label for="email" class="form-label fw-bold">Email</label>
                                                <input type="email" class="form-control" id="email"
                                                       th:field="*{userNew.email}" placeholder="Email">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row g-3 align-items-center text-center">
                                        <div class="col-4">
                                        </div>
                                        <div class="col-3">
                                            <div class="mb-3">
                                                <label for="password" class="form-label fw-bold">Password</label>
                                                <input type="password" class="form-control" id="password"
                                                       th:field="*{userNew.password}" placeholder="Password">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row g-3 align-items-center text-center">
                                        <div class="col-4">
                                        </div>
                                        <div class="col-3">
                                            <div class="form-check" th:each="role: ${roles}">
                                                <input class="form-check-input" type="checkbox" id="roles"
                                                       th:value="${role}" th:field="${user.roles}">
                                                <label class="form-check-label fw-bold" for="roles"
                                                       th:text="${role.getName()}">Role</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row g-3 align-items-center text-center">
                                        <div class="col-4">
                                        </div>
                                        <div class="col-3">
                                            <div class="mt-2">
                                                <button type="submit" class="btn btn-success btn-lg">Add new user
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                </form>

                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
